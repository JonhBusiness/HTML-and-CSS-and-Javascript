<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Site Shops</title>
    <!--Link css-->
    <link rel="stylesheet" href="style.css" />
    <!--BoxIncons-->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Header-->

    <header>
      <!--Nav-->
      <div class="nav container">
        <a href="#" class="logo">Model Shops</a>
        <!--Cart-Icon-->

        <i class="bx bx-cart" id="cart-icon"></i>
        <!--Cart-->
        <div class="cart">
          <h2 class="cart-title">Your cart</h2>
          <!--Content-->
          <div class="cart-content">
            <div class="cart-box">
              <img src="./img/product2.jpg" alt="" class="cart-img" />
              <div class="details-box">
                <div class="cart-product-title">EARBUDS</div>
                <div class="cart-price">$100</div>
                <input type="number" value="1" class="cart-quantity" />
              </div>
              <!--Removed Cart-->
              <i class="bx bxs-trash cart-remove"></i>
            </div>
          </div>
          <!--total-->
          <div class="total">
            <div class="total-title">Total:</div>
            <div class="total-price">$0</div>
          </div>
          <!--Buy BUttom-->
          <button type="button" class="btn-buy">Buy Now</button>
          <!--Cart Close-->
          <i class="bx bx-x" id="close-cart"></i>
        </div>
      </div>
    </header>
    <!--Shop-->
    <section class="shop container">
      <h2 class="section-title">Shop Productos</h2>

      <!--Content-->
      <div class="shop-content">
        <!--Box1-->
        <div class="product-box">
          <img src="./img/product1.jpg" alt="" class="product-img" />
          <h2 class="product-title">BLACK SHIRT</h2>
          <span class="price">$25</span>
          <i class="bx bxs-shopping-bag add-cart"></i>
        </div>
        <!--Box2-->
        <div class="product-box">
          <img src="./img/product2.jpg" alt="" class="product-img" />
          <h2 class="product-title">EARBUDS</h2>
          <span class="price">$100</span>
          <i class="bx bxs-shopping-bag add-cart"></i>
        </div>
        <!--Box3-->
        <div class="product-box">
          <img src="./img/product3.jpg" alt="" class="product-img" />
          <h2 class="product-title">HODDED PARKA</h2>
          <span class="price">$40</span>
          <i class="bx bxs-shopping-bag add-cart"></i>
        </div>
        <!--Box4-->
        <div class="product-box">
          <img src="./img/product4.jpg" alt="" class="product-img" />
          <h2 class="product-title">BOTTLE</h2>
          <span class="price">$55</span>
          <i class="bx bxs-shopping-bag add-cart"></i>
        </div>
        <!--Box5-->
        <div class="product-box">
          <img src="./img/product5.jpg" alt="" class="product-img" />
          <h2 class="product-title">GLASSES</h2>
          <span class="price">$15</span>
          <i class="bx bxs-shopping-bag add-cart"></i>
        </div>
        <!--Box6-->
        <div class="product-box">
          <img src="./img/product6.jpg" alt="" class="product-img" />
          <h2 class="product-title">BACK HAT</h2>
          <span class="price">$25</span>
          <i class="bx bxs-shopping-bag add-cart"></i>
        </div>
        <!--Box7-->
        <div class="product-box">
          <img src="./img/product7.jpg" alt="" class="product-img" />
          <h2 class="product-title">BACKPACK</h2>
          <span class="price">$55</span>
          <i class="bx bxs-shopping-bag add-cart"></i>
        </div>
        <!--Box8-->
        <div class="product-box">
          <img src="./img/product8.jpg" alt="" class="product-img" />
          <h2 class="product-title">SHOES</h2>
          <span class="price">$25</span>
          <i class="bx bxs-shopping-bag add-cart"></i>
        </div>
      </div>
    </section>
  </body>
  <!--Link to js-->
  <script src="main.js"></script>
</html>
